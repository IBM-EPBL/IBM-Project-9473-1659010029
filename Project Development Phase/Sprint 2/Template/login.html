<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

  <title>Login</title>

</head>

<body>
  <div class="container "> 
      <header class="header">
        <h1 id="title">
            Login
        </h1>
      </header>
    <form action="{{ url_for('login') }}" method="post">

      <div class="form-group">
        <label for="credential">Email / Phone Number</label>
        <input type="text" name="credential" id="credential" placeholder="Email / Password">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>

      <div>
        <label for="captcha">Enter Captcha</label>
        {{ captcha() }}
      </div>

      <div class="form-group">
        <input type="text" name="captcha" id="captcha" placeholder="Captcha">
      </div>

      <div class="form-group">
      <button type="submit" id="login" class="btn">LOGIN</button>
      </div>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
                <div class= "{{ category }}">
                  <span class="closebtn">&times;</span> 
                  <p>
                  {{ message }}</p>
                  {% endfor %}
                </div>
        {% endif %}
      {% endwith %}
      <script>
        var close = document.getElementsByClassName("closebtn");
        var i;
        
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
          }
        }
      </script>
      <div class="form-group">
         <label for="newaccount">Don't have an account?<a href="{{ url_for('register') }}">REGISTER</a></label>
      </div>
    </form>
  </div>
</body>
</html>
